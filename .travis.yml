language: scala
jdk: openjdk8
sudo: required
services:
  - docker
env:
  global:
  - APPLICATION_NAME=joesan/plant-simulator
  - DOCKER_REGISTRY_URL=hub.docker.com
  - DOCKER_APP_URL=hub.docker.com/joesan/plant-simulator
  - IMAGE_VERSION_DEV=1.0-SNAPSHOT
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
- find $HOME/.sbt        -name "*.lock"               -print -delete
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt"
scala:
- 2.11.7
branches:
  only:
  - master
  - "/^develop-.*$/"
ignore:
  -*.md
jobs:
  include:
  - stage: test
    script: sbt clean coverage test coverageReport    
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - - docker build -t $APPLICATION_NAME .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_REGISTRY_EMAIL" -u="$DOCKER_REGISTRY_USERNAME" -p="$DOCKER_REGISTRY_PASSWORD";
    docker push $APPLICATION_NAME;
    fi
after_script:
  - echo $TRAVIS_BRANCH
notifications:
  email:
    recipients:
      secure: 
    on_success: always
before_deploy:
- test $TRAVIS_TEST_RESULT = 0
deploy:
  provider: heroku
  api_key:
      secure: 
  app: cryptic-taiga-18841
  on:
    repo: joesan/plant-simulator

