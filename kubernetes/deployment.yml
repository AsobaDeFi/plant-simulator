apiVersion: v1
kind: Deployment
metadata:
  name: plant-simulator
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: plant-simulator
    spec:
      containers:
        - name: plant-simulator
          image: 'joesan/plant-simulator:latest'
          ports:
            - containerPort: 9000

---
apiVersion: v1
kind: Service
metadata:
  name: plant-simulator
  labels:
    name: plant-simulator
spec:
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: plant-simulator-port
  selector:
    app: plant-simulator
  type: ClusterIP
